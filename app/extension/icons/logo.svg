<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="bgGradient" x1="64" y1="0" x2="64" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
    <linearGradient id="shieldGradient" x1="64" y1="24" x2="64" y2="104" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="url(#bgGradient)"/>
  
  <!-- Shield shape -->
  <path d="M64 104C64 104 96 88 96 64V40L64 28L32 40V64C32 88 64 104 64 104Z" 
        fill="url(#shieldGradient)" 
        stroke="#22d3ee" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#glow)"/>
  
  <!-- IP Text -->
  <text x="64" y="72" 
        text-anchor="middle" 
        dominant-baseline="middle"
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="white"
        opacity="0.95">IP</text>
</svg>
